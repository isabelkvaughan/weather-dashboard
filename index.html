<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"></script>
  </head>

  <body class="flex-column min-100-vh">
    <header class="hero">
      <h1 class="app-title">
        Weather Dashboard
      </h1>
    </header>
    <main class="flex-row justify-space-between">
      <div class="col-12 col-md-3">
        <div class="card">
          <h5 class="card-header text-uppercase">Search For A City</h5>
          <form id="location-form" class="card-body">
            <input name="city-input" id="city-input" type="text" autofocus="true" class="form-input" placeholder="Melbourne"/>
            <button type="submit" id="search-btn" class="btn">Search</button>
          </form>
        </div>
        <div class="card">
          <h5 class="card-header text-uppercase">Search History</h5>
          <div id="search-history" class="card-body">
          </div>
        </div>
      </div>

      <div class="col-12 col-md-9" id="forecast-container">
        <div id="today-forecast-container"></div>
        <div id="week-forecast-container"></div>
      </div>
    </main>
  
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script
    src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
    integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
    crossorigin="anonymous"></script>
  <script src="./assets/js/script.js"></script>
  </body>
</html>
